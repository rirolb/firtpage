<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Bites - Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body { scroll-behavior: smooth; font-family: 'Segoe UI', sans-serif; }
    
    /* Navbar */
    .navbar {
      transition: all 0.3s ease;
      padding: 15px 20px;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #ff6347 !important;
    }
    .navbar-nav .nav-link {
      color: white;
      margin: 0 10px;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {
      color: #ff6347 !important;
    }
    .scrolled {
      background: rgba(0, 0, 0, 0.9) !important;
      padding: 10px 20px;
    }

    /* Hero */
    .hero {
      height: 100vh;
      background: url('https://picsum.photos/1600/900?restaurant') center/cover no-repeat fixed;
      display: flex; align-items: center; justify-content: center;
      text-align: center; color: white; position: relative;
    }
    .hero::after { content:""; position:absolute; inset:0; background:rgba(0,0,0,0.6); }
    .hero h1, .hero p, .hero a { position:relative; z-index:1; }
    .hero h1 { font-size: 4rem; animation: fadeDown 2s ease; }
    .hero p { font-size: 1.5rem; animation: fadeUp 2s ease; }
    .btn-custom { background: #ff6347; color: white; padding: 12px 30px; border-radius: 50px; transition: 0.3s; }
    .btn-custom:hover { background: #ff4500; transform: scale(1.1); }
    @keyframes fadeDown { from{transform:translateY(-50px);opacity:0;} to{transform:translateY(0);opacity:1;} }
    @keyframes fadeUp { from{transform:translateY(50px);opacity:0;} to{transform:translateY(0);opacity:1;} }

    /* Sections */
    .section-title { font-size: 2.5rem; margin-bottom: 20px; font-weight: bold; }
    .menu-item { transition: transform .3s; }
    .menu-item:hover { transform: scale(1.05); }
    .testimonial { background:#f8f9fa; border-radius:20px; padding:30px; transition:.3s; }
    .testimonial:hover { transform:scale(1.05); }
    .reservation { background:#ff6347; color:white; padding:60px 20px; border-radius:20px; }
    .footer { background:#222; color:#bbb; padding:40px 20px; }
    .footer a { color:#ff6347; text-decoration:none; }
    .offer { background: #ff6347; color: white; padding: 60px; border-radius: 20px; }
    .offer h3 { font-size: 2rem; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Delicious Bites</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="#offers">Offers</a></li>
        <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="#testimonials">Testimonials</a></li>
        <li class="nav-item"><a class="nav-link" href="#reservation">Reservation</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<section id="home" class="hero d-flex flex-column justify-content-center align-items-center text-white">
  <h1>Delicious Bites</h1>
  <p>Where taste meets perfection üçΩÔ∏è</p>
  <a href="#menu" class="btn btn-custom mt-3">Explore Menu</a>
</section>

<!-- (rest of your content unchanged) -->

<!-- jQuery removed -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Navbar scroll background
  window.addEventListener("scroll", () => {
    if(window.scrollY > 50){
      document.querySelector(".navbar").classList.add("scrolled");
    } else {
      document.querySelector(".navbar").classList.remove("scrolled");
    }
  });

  // Animate elements on scroll
  window.addEventListener("scroll", () => {
    document.querySelectorAll(".menu-item, .testimonial").forEach(el => {
      let pos = el.getBoundingClientRect().top + window.scrollY;
      if (pos < window.scrollY + 600) {
        el.classList.add("animate__animated", "animate__fadeInUp");
      }
    });
  });

  // Smooth active link highlight
  document.querySelectorAll("a.nav-link").forEach(link => {
    link.addEventListener("click", function(){
      document.querySelectorAll("a.nav-link").forEach(l => l.classList.remove("active"));
      this.classList.add("active");
    });
  });
</script>
</body>
</html>
