<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

<!-- Custom JS -->
<script defer>
  // Navbar scroll background
  window.addEventListener("scroll", () => {
    if(window.scrollY > 50){
      document.querySelector(".navbar").classList.add("scrolled");
    } else {
      document.querySelector(".navbar").classList.remove("scrolled");
    }
  });

  // Animate elements on scroll
  window.addEventListener("scroll", () => {
    document.querySelectorAll(".menu-item, .testimonial").forEach(el => {
      let pos = el.getBoundingClientRect().top + window.scrollY;
      if (pos < window.scrollY + 600) {
        el.classList.add("animate__animated", "animate__fadeInUp");
      }
    });
  });

  // Smooth active link highlight
  document.querySelectorAll("a.nav-link").forEach(link => {
    link.addEventListener("click", function(){
      document.querySelectorAll("a.nav-link").forEach(l => l.classList.remove("active"));
      this.classList.add("active");
    });
  });
</script>
